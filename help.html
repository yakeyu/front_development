<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NexSeed 動画サービス</title>
  <!-- リセットcss -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- テンプレートcss -->
  <link rel="stylesheet" href="assets/css/slick.css">
  <link rel="stylesheet" href="assets/css/slick-theme.css">
  <link rel="stylesheet" href="assets/css/carousel.css">
  <!-- メインcss -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="header">
      <h1>NexSeed</h1>
      <!-- ヘッダーメニュー -->
      <ul>
        <li><a href="index.html#top">ホーム</a></li>
        <li><a href="index.html#recommend">オススメ</a></li>
        <li><a href="index.html#new">新着</a></li>
        <li><a href="index.html#movie">映画</a></li>
        <li><a href="index.html#tv">TV</a></li>
      </ul>
    </div>
  </header>
  
  <!-- ヘルプページ -->
  <main>
    <div class="help-title">
      <h1>ヘルプ</h1>
      <p>お困りごとですか？</p>
    </div>
    <!-- トグルメニュー -->
    <div class="trouble">
      <div class="toggle-menu">
        <dt class="js-toggle">活用方法について</dt>
        <dd>サンプル</dd>
        <dd>サンプル</dd>
      </div>
      <div class="toggle-menu">
        <dt class="js-toggle">視聴に関して</dt>
        <dd>サンプル</dd>
        <dd>サンプル</dd>
      </div>
      <div class="toggle-menu">
        <dt class="js-toggle">アカウントに関して</dt>
        <dd>サンプル</dd>
        <dd>サンプル</dd>
      </div>
      <div class="toggle-menu">
        <dt class="js-toggle">お支払いに関して</dt>
        <dd>サンプル</dd>
        <dd>サンプル</dd>
      </div>

    </div>

    <!-- お問い合わせフォーム -->
    <form class="contact">
      <!-- 名前入力欄 -->
      <div class="form">
        <label>お名前</label>
        <input type="text" class="name" required>
      </div>
      <!-- メールアドレス入力欄 -->
      <div class="form">
        <label>メールアドレス</label>
        <input type="email" class="email" required>
      </div>
      <!-- カテゴリープルダウン -->
      <div class="form">
        <label>カテゴリ</label>
        <select name="" class="category">
          <option value="">視聴に関して</option>
          <option value="">アカウントに関して</option>
          <option value="">お支払いに関して</option>
          <option value="">その他</option>
        </select>
      </div>
      <!-- 内容入力欄 -->
      <div class="form">
        <label>質問内容</label>
        <textarea name="" class="contents" required></textarea>
      </div>
      
      <div class="button">
        <button type="submit">送信</button>
      </div>
    </form>
  </main>

  <footer>
    <div class="footer">
      <div class="left">
        <p>©NexSeed</p>
      </div>
      <div class="right">
        <p>ヘルプ</p>
      </div>
    </div>
  </footer>

  <!-- デフォルトjquery -->
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <!-- スライドjs -->
  <script src="assets/js/slick.min.js"></script>
  <!-- メインjs -->
  <script src="assets/js/main.js"></script>
</body>
</html>
